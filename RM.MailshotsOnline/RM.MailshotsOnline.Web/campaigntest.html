<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>My Campaigns</title>
    <meta name="description" />
    <meta name="keywords" />
    <link href="/css/temp.css" type="text/css" rel="stylesheet" />
    <link href="/css/fountain.css" type="text/css" rel="stylesheet" />
    <script src="/scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/scripts/loginfunctions.js" type="text/javascript"></script>
    <script src="/scripts/campaignstest.js" type="text/javascript"></script>

</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="main-nav">
                <ul>
                    <li><a href="/test-page/">Test page</a></li>
                    <li><a href="/test-page-2/">Test page 2</a></li>
                    <li><a href="/editor/">Editor</a></li>
                    <li><a href="/profile/">Profile</a></li>
                    <li class="selected"><a href="/image-library/">Image Library</a></li>
                </ul>
                <div class="header-navigation">
                    <a href="/login/">Login</a> | <a href="/register/">Register</a>
                </div>
            </nav>
        </header>


        <div class="content">
            <h1>My Campaigns</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li>My Campaigns</li>
            </ul>
            <div class="rich-text">
                <p>Test page for the Campaigns API.</p>
            </div>
            <div class="my-campaigns">
                <fieldset id="loginForm" style="display:none;">
                    <p>You must be logged in to view your campaigns</p>
                    <div><label for="email">Email:</label><input type="email" id="email" /></div>
                    <div><label for="password">Password:</label><input type="password" id="password" /></div>
                    <div><button id="loginButton">Login</button></div>
                </fieldset>
                <fieldset id="myCampaigns" style="display:none;">
                    <h2>My campaigns</h2>
                    <div id="loading" style="display:none;">
                        <div id="fountainG">
                            <div id="fountainG_1" class="fountainG"></div>
                            <div id="fountainG_2" class="fountainG"></div>
                            <div id="fountainG_3" class="fountainG"></div>
                            <div id="fountainG_4" class="fountainG"></div>
                            <div id="fountainG_5" class="fountainG"></div>
                            <div id="fountainG_6" class="fountainG"></div>
                            <div id="fountainG_7" class="fountainG"></div>
                            <div id="fountainG_8" class="fountainG"></div>
                        </div>
                    </div>
                    <ul id="campaignList" style="display:none;">

                    </ul>
                </fieldset>
                <fieldset id="addCampaignForm" style="display:none;">
                    <h2>Add a campaign</h2>
                    <div><label for="campaignName">Name:</label><input type="text" id="campaignName" /></div>
                </fieldset>
            </div>
        </div>
    </div>

</body>
</html>
