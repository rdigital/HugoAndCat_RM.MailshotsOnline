<div data-bind="visible: showError" class="error-modal">
	<div class="error">
		<span class="icon-alert"></span>
		<h4 data-bind="text: errorTitle"></h4>
		<p data-bind="text: errorMessage"></p>
		<button data-bind="click: closeError" class="btn btn--blue">Ok</button>
	</div>
	<div data-bind="visible: showError" class="modal-overlay"></div>
</div>
