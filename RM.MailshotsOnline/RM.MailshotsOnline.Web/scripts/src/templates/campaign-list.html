<div class="campaign-list constrain">
	<!-- ko if: !campaignList().length -->
		<div class="loading-gif"></div>
	<!-- /ko -->
	<!-- ko if: campaignList().length -->
		<div class="campaign-list__header-bar">
			<h1>Campaigns (<span data-bind="text: campaignList().length"></span>)</h1>
			<a href="" class="create">
				<span class="link-text">New Campaign</span>
				<span class="icon-add"></span>
			</a>
		</div>

		<ul class="campaign-list__list">
			<!-- ko foreach: displayedList -->
				<li class="content-box">
					<div class="image placeholder"></div>
					<div class="content">
						<a href=""><h2 data-bind="text: Name"></h2></a>
						<div class="actions">
							<button class="btn" type="button"><span class="icon-copy btn-icon"></span></button>
							<button class="btn" type="button"><span class="icon-delete btn-icon"></span></button>
						</div>
						<div class="status">
							<span class="icon-edit"></span>
							<div class="status-text">
								<p class="strong">Draft</p>
								<p>Created 1 day ago. 21/07/15</p>
							</div>
						</div>
						<div class="details">
							<span class="format">Format: A5 Postcard</span>
							<span class="recipients">Recipients: 400 (+100 rented)</span>
						</div>
					</div>
				</li>
			<!-- /ko -->
		</ul>

		<pagination-component params="data: campaignList, perPage: 5, displayedList: displayedList"></pagination-component>
	<!-- /ko -->
</div>
