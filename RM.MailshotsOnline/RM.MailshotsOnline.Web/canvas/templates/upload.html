<div class="modal-background" data-bind="click: toggleImageUpload"></div>
<div class="uploadmodal">

    <!-- ko if: src() -->
    <a class="uploadmodal-button" data-bind="click: confirm">Use this image</a>
    <!-- /ko -->
</div>
