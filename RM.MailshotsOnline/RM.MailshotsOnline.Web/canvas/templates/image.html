<div class="editable" data-bind="css: {'editable_active': isSelected}, event: { mousedown: select }, template: { afterRender: setup }">
	<canvas data-bind="element: canvas, style: getDimensions(), attr: getScaledDimensions(), css: {'canvas-populated': image}, event: { mousedown: dragStart, mousemove: dragMove, mouseup: dragEnd, mouseleave: dragEnd}"></canvas>
</div>
